<div class="container">
    <div class="signup">
            <form [formGroup] = "signupForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label>First Name</label>
                        <input type="text" formControlName="firstName" class="form-control">
                        <div *ngIf="submitted && f.firstName.errors" class="alert alert-danger" role="alert">
                            <div *ngIf="f.firstName.errors.required">
                                <i>First Name is required</i>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Last Name</label>
                        <input type="text" formControlName="lastName" class="form-control">
                        <div *ngIf="submitted && f.lastName.errors" class="alert alert-danger" role="alert">
                            <div *ngIf="f.lastName.errors.required">
                                <i>Last Name is required</i>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" formControlName="email" class="form-control">
                        <div *ngIf="submitted && f.email.errors" class="alert alert-danger" role="alert">
                            <div *ngIf="f.email.errors.required">
                                <i>Email is required</i>
                            </div>
                            <div *ngIf="f.email.errors.email">
                                <i>Email is incorrect</i>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" formControlName="password" class="form-control">
                        <div *ngIf="submitted && f.password.errors" class="alert alert-danger" role="alert">
                            <div *ngIf="f.password.errors.required">
                                <i>Password is required</i>
                            </div>
                            <div *ngIf="f.password.errors.minlength">
                                <i>Minium required password length is - <strong>6</strong></i>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Confirm Password</label>
                        <input type="password" formControlName="confirmPassword" class="form-control">
                        <div *ngIf="submitted && f.confirmPassword.errors" class="alert alert-danger" role="alert">
                            <div *ngIf="f.confirmPassword.errors.required">
                                <i>Confirm Password is required</i>
                            </div>
                            <div *ngIf="f.confirmPassword.errors.mustMatch">
                                <i>Passwords does not match</i>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Create Account</button>
                </form>
    </div>
</div>
