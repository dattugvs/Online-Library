<div class="container">
        
    <div class="signin">
            <div *ngIf="isSiginFailed === true" class="alert-danger">
                    Invalid email or password !! <br>
                </div>
                
        <form [formGroup] = "signinForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label>Email</label>
                <input type="email" formControlName="email" class="form-control">
                <div *ngIf="submitted && f.email.errors" class="alert alert-danger" role="alert">
                    <div *ngIf="f.email.errors.required">
                        Email is required
                    </div>
                    <div *ngIf="f.email.errors.email">
                        Incorrect Email
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" formControlName="password" class="form-control">
                <div *ngIf="submitted && f.password.errors" class="alert alert-danger" role="alert">
                    <div *ngIf="f.password.errors.required">
                        Password is required
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Sign to Online Library</button>
        </form>
    </div>
</div>
