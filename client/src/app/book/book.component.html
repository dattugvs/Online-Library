<div class="container">
    <div class="book-details" *ngIf="book">
        <div class="row">
            <div class="col book-image" appBookImageHover>
                <a href="{{book.link}}" target="_blank">
                    <img src="http://localhost:5000/{{book.imageLink}}">
                </a>
            </div>
            <div class="col book-info">
                <div class="row">
                    <div class="col-sm-4 book-info-heading">
                        <strong>Title</strong>
                    </div>
                    <p class="col">{{book.title}}</p>
                </div>
                <div class="row">
                    <div class="col-sm-4 book-info-heading">
                        <strong>Author</strong>
                    </div>
                    <p class="col">{{book.author}}</p>
                </div>
                <div class="row">
                    <div class="col-sm-4 book-info-heading">
                        <strong>Language </strong>
                    </div>
                    <p class="col">{{book.language}}</p>
                </div>
                <div class="row">
                    <div class="col-sm-4 book-info-heading">
                        <strong>Genre</strong>
                    </div>
                    <p class="col">{{book.genre }}</p>
                </div>
                <div class="row">
                    <div class="col-sm-4 book-info-heading">
                        <strong>Year</strong>
                    </div>
                    <p class="col">{{book.year}}</p>
                </div>
                <div class="row">
                    <div class="col-sm-4 book-info-heading">
                        <strong>Pages</strong>
                    </div>
                    <p class="col">{{book.pages}}</p>
                </div>
                <div class="row">
                    <div class="col-sm-4 book-info-heading">
                        <strong>More Info</strong>
                    </div>
                    <p class="col">
                        <a class="book-link" href="{{book.link}}" target="_blank">{{book.title}}</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
